<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-600 to-indigo-800 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-xl shadow-2xl p-8 md:p-12 max-w-lg w-full text-center transform hover:scale-105 transition-all duration-300 ease-in-out">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 mb-6 tracking-tight">
            Python Flask Frontend
        </h1>
        <p class="text-lg text-gray-700 mb-8 leading-relaxed">
            This is the frontend application communicating with a Node.js Express backend.
        </p>

        <button id="fetchDataBtn"
                class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            Fetch Data from Backend
        </button>

        <div id="dataDisplay" class="mt-8 p-6 bg-gray-100 rounded-lg text-left shadow-inner">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Backend Response:</h2>
            <pre class="whitespace-pre-wrap break-words font-mono text-gray-700 text-sm" id="jsonResponse">
                Click the button to fetch data...
            </pre>
        </div>
    </div>

    <script>
        document.getElementById('fetchDataBtn').addEventListener('click', async () => {
            const dataDisplay = document.getElementById('jsonResponse');
            dataDisplay.textContent = 'Fetching data...';
            try {
                const response = await fetch('/get_data'); // This path is handled by Flask
                const data = await response.json();

                if (response.ok) {
                    dataDisplay.textContent = JSON.stringify(data, null, 2);
                    dataDisplay.classList.remove('text-red-600');
                    dataDisplay.classList.add('text-gray-700');
                } else {
                    dataDisplay.textContent = `Error: ${data.error || 'Unknown error'}`;
                    dataDisplay.classList.remove('text-gray-700');
                    dataDisplay.classList.add('text-red-600');
                }
            } catch (error) {
                console.error('Fetch error:', error);
                dataDisplay.textContent = `Network Error: ${error.message}. Please check console.`;
                dataDisplay.classList.remove('text-gray-700');
                dataDisplay.classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
