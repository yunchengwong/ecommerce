<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            text-align: center;
            padding-bottom: 15px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .product-card img {
            max-width: 100%;
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Crop images to fit */
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }
        .product-card h2 {
            font-size: 1.4em;
            color: #333;
            margin: 0 10px 10px;
        }
        .product-card p.description {
            font-size: 0.9em;
            color: #666;
            margin: 0 10px 10px;
            flex-grow: 1; /* Allows description to take up available space */
        }
        .product-card p.price {
            font-size: 1.2em;
            font-weight: bold;
            color: #007bff;
            margin: 10px;
        }
        .loading-message, .error-message {
            text-align: center;
            padding: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .error-message {
            color: #dc3545;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div id="loading" class="loading-message">Loading products...</div>
        <div id="error" class="error-message" style="display: none;"></div>
        <div id="products-container" class="product-grid">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const productsContainer = document.getElementById('products-container');
            const loadingMessage = document.getElementById('loading');
            const errorMessage = document.getElementById('error');

            fetch('/get_products') // Call the Flask endpoint
                .then(response => {
                    loadingMessage.style.display = 'none'; // Hide loading message
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.error || 'Failed to fetch products'); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.products && data.products.length > 0) {
                        data.products.forEach(product => {
                            const productCard = document.createElement('div');
                            productCard.className = 'product-card';

                            // Set a default image if image_url is missing or invalid
                            const imageUrl = product.image_url || 'https://via.placeholder.com/200x200?text=No+Image';

                            productCard.innerHTML = `
                                <img src="${imageUrl}" alt="${product.product_name}">
                                <h2>${product.product_name}</h2>
                                <p class="description">${product.description || 'No description available.'}</p>
                                <p class="price">$${product.price.toFixed(2)}</p>
                            `;
                            productsContainer.appendChild(productCard);
                        });
                    } else {
                        productsContainer.innerHTML = '<p class="loading-message">No products found.</p>';
                    }
                })
                .catch(error => {
                    loadingMessage.style.display = 'none'; // Hide loading message
                    errorMessage.textContent = `Error: ${error.message}. Please check the backend connection and database.`;
                    errorMessage.style.display = 'block'; // Show error message
                    console.error('Error fetching products:', error);
                });
        });
    </script>
</body>
</html>
